server {
    listen 80;
    server_name localhost;

    # Auth service routing at /api/auth/ - EXTERNAL service (matches production)
    location /api/auth/ {
        # Forward to EXTERNAL development auth service - NO local mock
        proxy_pass https://auth.dev.mhylle.com/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host auth.dev.mhylle.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;  # For development SSL certificates
        
        # CORS headers for cross-origin requests
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
    }

    # Frontend routing at /app1/ - serve built files
    location /app1/ {
        alias /usr/share/nginx/html/app1/browser/;
        try_files $uri $uri/ /app1/index.html;
        index index.html;
    }
    
    # Backend API routing at /api/app1/
    location /api/app1/ {
        # Strip the /api/app1 prefix before forwarding
        rewrite ^/api/app1/(.*)$ /$1 break;
        
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Root redirect to app1
    location = / {
        return 301 /app1/;
    }
}